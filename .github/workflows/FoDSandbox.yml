name: Fortify on Demand AMS_Windows

on: 
  push:
    branches: [master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  workflow_dispatch:
jobs:
  testjose:
    # Use the appropriate runner for building your source code. 
    # Use Windows runner for projects that use msbuild. Additional changes to RUN commands will be required..
    runs-on: windows-latest
    steps:    
      - name: Check out source code
        uses: actions/checkout@v4
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2.0.0
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
      - name: Run FoD SAST Scan
        uses: fortify/github-action@v1
        with:
          sast-scan: true
        env:
          FOD_URL: https://sandbox.fortify.com
          FOD_TENANT: ${{secrets.FOD_TENANT_SAND}}
          FOD_USER: ${{secrets.FOD_USER_SAND}}
          FOD_PASSWORD: ${{secrets.FOD_PAT_SAND}}
          # EXTRA_FOD_LOGIN_OPTS: --socket-timeout=60s
          FOD_RELEASE: 1293734
          EXTRA_PACKAGE_OPTS: -bt msbuild -bf eShopOnWeb.sln
          DO_WAIT: true
          DO_EXPORT: true
          # TOOL_DEFINITIONS: https://ftfy.mycompany.com/tool-definitions/v1/tool-definitions.yaml.zip
